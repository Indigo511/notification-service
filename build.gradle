plugins {
    id "application"
    id "java"
    id "idea"
}
group 'notification-service'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
mainClassName= 'notification.MainApp'

repositories {
    mavenCentral()
}

dependencies {
    compile "com.hubspot.dropwizard:dropwizard-guice:1.0.6.0"
    compile "com.fasterxml.jackson.core:jackson-databind:2.8.6"
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile "io.dropwizard:dropwizard-core:1.1.1"
    compile 'com.squareup.retrofit2:retrofit:2.3.0'
    compile "com.squareup.retrofit2:converter-jackson:2.0.0-beta4"
    compile "com.google.inject:guice:4.1.0"
    compile "org.projectlombok:lombok:1.16.10"
    compile group: 'org.jdbi', name: 'jdbi', version: '2.10.1'

}

jar {
    manifest {
        attributes(
                "Main-Class": mainClassName)
    }
}

run {
    dependsOn build
    args 'server', 'notification.config.yml'
    debug true
}